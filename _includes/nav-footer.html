<nav>
  <ul class="sitemap">
    {% for item in site.navigation_footer %}

    {% if item.url contains '://' %}
    {% assign url = item.url %}
    {% else %}
    {% assign url = item.url | relative_url %}
    {% endif %}

    <li>
      <a class="muted" href="{{ url }}">{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
